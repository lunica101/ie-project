<style>
    div.mb-3{
        max-width: 800px;
        margin: auto;
        border: 3px solid #F0FFF0;
    }
    div.fromcontrol{
        max-width: 500px;
        margin: auto;
        border: 3px solid #E6E6FA;
            }
</style>

<div align = "center">
    <p>Select the picture for detecting the pattern of Thai's silk surface</p>
    
</div>
<form action ="/" method = "post" enctype="multipart/form-data"accept="image/png, image/jpeg" />
    {% csrf_token %}
    <div class="mb-3" align="center">
        <img id="blah" src="../../../predict/IMG_8089.JPG" alt="" />
        <input class="form-control" type="file" name="img" id="formFileMultiple" multiple onchange="readURL(this);" >
        <label for="formFileMultiple" class="form-label">You can choose multiple file here</label>
    </div>
    <div class="fromcontrol">
        <textarea id="textareainform" name="w3review" rows="5" cols="50" placeholder="Give we more information"></textarea>
        <!-- <input class="form-control form-control-sm" type="text" placeholder="Give we more information" aria-label=".form-control-sm example" name="input_text"> -->
    </div>
    <div align = "center">
        <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
</form>
