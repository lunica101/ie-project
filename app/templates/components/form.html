<style>
    div.mb-3{
        max-width: 800px;
        margin: auto;
        border: 3px solid #F0FFF0;
    }
    div.fromcontrol{
        max-width: 500px;
        margin: auto;
        border: 3px solid #E6E6FA;
            }
</style>

<div align = "center">
    <p>Select the picture for detecting the pattern of Thai's silk surface</p>
    
</div>
<form action ="/" method = "post">
    {% csrf_token %}
    <div class="mb-3" align="center">
        <img id="blah" src="#" alt="" />
        <input class="form-control" type="file" id="formFileMultiple" multiple onchange="readURL(this);" name = "img_input">
        <label for="formFileMultiple" class="form-label">You can choose multiple file here</label>
    </div>
    <div class="fromcontrol">
        <input class="form-control form-control-sm" type="text" placeholder="Give we more information" aria-label=".form-control-sm example" name="input_text">
    </div>
    <div align = "center">
        <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
</form>
